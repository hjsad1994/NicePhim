<!DOCTYPE html>
<html>
<head>
    <title>Debug API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
    </style>
</head>
<body>
    <h1>Debug API Connection</h1>
    <button onclick="testMovieApi()">Test Movies API</button>
    <button onclick="testRoomApi()">Test Room Creation API</button>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        async function testMovieApi() {
            log('Testing Movies API...');
            try {
                const response = await fetch('http://localhost:8080/api/admin/movies?page=0&size=10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                log(`Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`API Success! Found ${data.data?.length || 0} movies`, 'success');
                log(`First movie: ${data.data?.[0]?.title || 'None'}`, 'success');

            } catch (error) {
                log(`API Error: ${error.message}`, 'error');
            }
        }

        async function testRoomApi() {
            log('Testing Room Creation API...');
            try {
                const response = await fetch('http://localhost:8080/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test Room from Debug',
                        username: 'debuguser',
                        broadcastStartTimeType: 'now'
                    })
                });

                log(`Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`Room creation success! Room ID: ${data.room_id}`, 'success');

            } catch (error) {
                log(`Room creation error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
