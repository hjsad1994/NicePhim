<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together Sync Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #000;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #4caf50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
        .info {
            background: #2196f3;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #666;
            border-radius: 4px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üé¨ Watch Together Sync Test</h1>

    <div class="test-section">
        <h2>Test Backend Sync Endpoints</h2>

        <div>
            <label>Room ID:</label>
            <input type="text" id="roomId" value="test-room-123" placeholder="Enter room ID">
            <button onclick="testServerPosition()">Test Server Position</button>
            <button onclick="testRoomEndpoint()">Test Room Endpoint</button>
        </div>

        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>Simulate Sync Scenario</h2>

        <div>
            <label>Host Position (seconds):</label>
            <input type="number" id="hostPosition" value="120" min="0" max="3600">
            <button onclick="simulateHostUpdate()">Simulate Host Position Update</button>
        </div>

        <div>
            <label>Viewer Sync Test:</label>
            <button onclick="simulateViewerSync()">Simulate Viewer Sync</button>
        </div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const backendUrl = 'http://localhost:8080';

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testServerPosition() {
            const roomId = document.getElementById('roomId').value;
            addResult(`Testing server position for room: ${roomId}`, 'info');

            try {
                const response = await fetch(`${backendUrl}/api/rooms/${roomId}/server-position`);
                const data = await response.json();

                if (data.success) {
                    addResult(`‚úÖ Server Position API working! Position: ${data.positionMs}ms (${data.positionMs/1000}s), State: ${data.playbackState}`, 'success');
                    addResult(`Active users: ${data.activeUsers}, Timestamp: ${new Date(data.timestamp).toLocaleTimeString()}`, 'info');
                } else {
                    addResult(`‚ùå Server returned error: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Failed to connect to backend: ${error.message}`, 'error');
            }
        }

        async function testRoomEndpoint() {
            const roomId = document.getElementById('roomId').value;
            addResult(`Testing room endpoint for room: ${roomId}`, 'info');

            try {
                const response = await fetch(`${backendUrl}/api/rooms/${roomId}`);
                const data = await response.json();

                if (data.room_id) {
                    addResult(`‚úÖ Room endpoint working! Room: ${data.name}`, 'success');
                    addResult(`Creator: ${data.creator_username || data.created_by}, Created: ${new Date(data.created_at).toLocaleString()}`, 'info');
                    addResult(`Movie ID: ${data.movie_id}, Broadcast Status: ${data.broadcast_status}`, 'info');
                } else {
                    addResult(`‚ùå Room endpoint returned unexpected data`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Failed to connect to room endpoint: ${error.message}`, 'error');
            }
        }

        async function simulateHostUpdate() {
            const roomId = document.getElementById('roomId').value;
            const positionMs = parseInt(document.getElementById('hostPosition').value) * 1000;

            addResult(`Simulating host position update: ${positionMs}ms`, 'info');

            try {
                const response = await fetch(`${backendUrl}/api/rooms/${roomId}/update-position`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        positionMs: positionMs,
                        isHost: true
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addResult(`‚úÖ Host position updated successfully`, 'success');
                    // Test getting the updated position
                    setTimeout(() => testServerPosition(), 1000);
                } else {
                    addResult(`‚ùå Host position update failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Failed to update host position: ${error.message}`, 'error');
            }
        }

        async function simulateViewerSync() {
            const roomId = document.getElementById('roomId').value;
            addResult(`Simulating viewer sync request`, 'info');

            try {
                const response = await fetch(`${backendUrl}/api/rooms/${roomId}/server-position`);
                const data = await response.json();

                if (data.success) {
                    const positionSeconds = data.positionMs / 1000;
                    addResult(`‚úÖ Viewer would sync to position: ${positionSeconds}s`, 'success');
                    addResult(`Playback state: ${data.playbackState === 1 ? 'Playing' : 'Paused'}`, 'info');

                    // Simulate the frontend sync logic
                    addResult(`üîÑ Sync simulation: Viewer video would seek to ${formatTime(positionSeconds)}`, 'info');
                } else {
                    addResult(`‚ùå Viewer sync failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Failed to simulate viewer sync: ${error.message}`, 'error');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Watch Together Sync Test Loaded', 'success');
            addResult('‚ÑπÔ∏è This tool tests the backend sync functionality', 'info');
        };
    </script>
</body>
</html>
